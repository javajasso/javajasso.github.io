<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMates</title>

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--FONT QUICKSAND-->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!--SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>


    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/sesion.css">
</head>
<body>

    <div class="container">
        <nav class="nav-main">
            <a href="/"><img src="/img/edumatelogo.png" alt="edumates LOGO" class="nav-brand"></a>
            
            
        </nav>
        <hr>     

        <!--FORMULARIO PARA RECUPERAR CONTRASEÑA-->
        <div class="container-form registro">
            <div class="informacion">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Proporciona tus datos para la recuperación o ingrese a la pagina de Sesión para intentar Nuevamente</p>
                    <input type="button" value="Iniciar Sesión" id="volverSesion">
                </div>
            </div>

            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Reseteo de Contraseña</h2>
                    <div class="icons">
                    <i class="fas fa-lock"></i>
                    
                </div>
                <p>Inserte sus datos para el reseteo de Contraseña</p>
                <form class="form formPassword" novalidate autocomplete="on">
                    
                    <div>
                        <label>
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Correo Electrónico" name="userEmail" id="userEmail" autocomplete="on">
                        </label>

                        <label>
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Nueva Contraseña" name="newPass" id="newPass">
                        </label>

                        <label>
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Comprobación Contraseña" name="newPass2" id="newPass2">
                        </label>
                    </div>
                    <input type="submit" value="Actualizar Contraseña"  id="btn-password">

                    <div class="alerta-error">Todos los campos son obligatorios</div>
                    <div class="alerta-exito">Reseteo correctamente</div>

                   
                </form>
                </div>
            </div>

        </div>
    </div>
    

<script src="/js/main.js"></script>
<script src="/js/reseteo.js"></script>
    
</body>
</html>
